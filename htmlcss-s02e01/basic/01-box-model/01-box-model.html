<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>01 box-model</title>
        <style>
            div {
				background-color: orange;
				width: 50%;
				height: 200px;
				padding: 20px;
				box-sizing: border-box; /* padding이 width와 height값에 추가되지 않고 기본 50% 안에 포함되어지게 해주는 속성 */
			}
			div.right {
				margin-left: auto;
			}
        </style>
	</head>
	<body>

      <div>
		wow
	  </div>
	  <div class="right">
		wow
	  </div>
	  <div>
		wow
	  </div>
	  <div class="right">
		wow
	  </div>
       
	</body>
</html>
