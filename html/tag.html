<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><p>image tag</p>
        <!-- 형식 <img src="이미지 URL" alt="이미지 대체 문구" width="넓이" height="높이" />  -->
        <img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/QsT/image/NSTeOeMe0MddpqlJ23FZV7hJGvg" alt="dog's photo" width="430px" height="320px"/>
    </div>
  
    <div>
        <p>audio tag</p>
        <!-- 확장자의 음원 형식을 뜻하는 type 속성은 생략 가능 -->
        <audio controls>
            <source src="assets/audio/dance.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <div>
        <p>video tag</p>
        <!-- video는 오디오와는 다르게 width와 height의 설정이 가능하다. -->
        <video width="640" height="360" controls>
            <source src="assets/video/dance.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <p>youtube</p>
        <iframe width="1257" height="707" src="https://www.youtube.com/embed/7WVhVioBnIw" title="로스트아크 매드무비 기공사(LostArk montage SoulMaster)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <iframe src="https://www.youtube.com/embed/7WVhVioBnIw" width="500px"; height="300px";></iframe>
    </div>
    


</body>
</html>
